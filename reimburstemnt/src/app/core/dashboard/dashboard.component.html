        <button class="reimburstment" #modalButton type="button" (click)="open()">Add New Reimburstment</button>

    <!-- Modal -->
    <div class="modal fade" #testModal id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="header">
                    <h5 class="modal-title">Add New Reimbursement</h5>
                    <div>
                    <button type="button" class="close" data-bs-dismiss="modal">X</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Reimbursement Type</label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected></option>
                                    <option value="1">Food</option>
                                    <option value="2">Travel</option>
                                    <option value="3">Medical</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Requested Value</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="requestedvalue">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Currency</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="currency">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Upload</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="upload">
                            </div>
                        </div>
                        <div class="modal-footer" style="border: none;">
                            <button type="submit" class="button" (click)="save()">Done</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
