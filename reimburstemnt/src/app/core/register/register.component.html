<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Register</h1>
          <h6>Please Register yourself..</h6>
        </div>

        <form>
          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
          </div>
          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-1">
            <label for="exampleInputPassword2" class="form-label">Re-type Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
          </div>
          <div class="mb-1">
            <label for="exampleInputFullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputFullname">
          </div>
          <div class="mb-1">
            <label for="exampleInputBank" class="form-label">Bank</label>
            <input type="text" class="form-control" id="exampleInputBank">
          </div>
          <div class="mb-1">
            <label for="exampleInputbankaccount" class="form-label">Bank Account Number</label>
            <input type="number" class="form-control" id="exampleInputbankaccount">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a href="/login" style="color: #fff; margin-top: 10px;" routerLink="/login"> Already Register? Click to Login!</a>
      </div>
    </div>
  </div>
</div>
